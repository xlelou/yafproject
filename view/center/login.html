<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>管理系统 - 登录</title>
    <link rel="shortcut icon" href="/static/favicon.png"> <link href="/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/plugins/toastr/toastr.min.js"></script>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">鸢</h1>

            </div>
            <!--<h3>欢迎使用 H+</h3>-->

            <form class="m-t" role="form" action="#" method="post">
                <div class="form-group">
                    <input name="loginname" id="loginname" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input name="loginpwd" id="loginpwd" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b login">登 录</button>
            </form>
        </div>
    </div>
<script language="JavaScript">
    $(".login").click(function () {
        $.ajax({
            type: 'POST',
            url: '/center/loginpost',
            data: {
                loginname:$("#loginname").val(),
                loginpwd:$("#loginpwd").val(),
            },
            success: function(res){
                if(res.code == 200){
                    toastr.success('success',res.msg);
                    window.location.href = '/center/index';
                }else{
                    toastr.error('error',res.msg);
                }
            },
            dataType: 'json'
        });
    });
</script>
</body>
</html>
